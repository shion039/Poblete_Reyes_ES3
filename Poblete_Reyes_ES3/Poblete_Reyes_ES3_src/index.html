<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script type="text/javascript" src="js/scripts.js"></script>
    <title>Evaluación 3 | Uso de Local Storage </title>
  </head>
  <body data-bs-theme="dark" onload="cargarComentarios()">
    <header class="container"><h1>Comment Simulator</h1></header>
    <div id="alertPlaceholder"></div>
    <section class="form">
    <div class="container container-form">
      <div id="comment-form" name="comment-form">
        <form onsubmit="agregarComentario()">
          <h4>Crear un Comentario</h4>
          <input type="hidden" id="comentario-id">
          <div class="mb-3 form-floating">
            <input type="email" class="form-control" id="email" placeholder="" required> 
            <label for="email">Email address</label>
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <div class="form-floating">
              <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" id="username" required>
              <label for="username" class="label-username">Username</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Imagen de Usuario</label>
            <input class="form-control" type="file" accept=".png, .jpg, .jpeg, .webp" id="formFile">
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault">
            <label class="form-check-label" for="checkDefault">
              ¿Desea recibir notificaciones de actualización del foro a su correo?
            </label>
          </div>
          <br>
          <div class="mb-3 form-floating">
            <input type="text" class="form-control" placeholder="" id="comment-title" required>
            <label for="title">Título del Comentario</label>
          </div>
          <div class="input-group mb-3">
            <div class="form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="comment-input" style="height: 100px" required></textarea>
              <label for="comment-input">Comentario</label>
            </div>
            <button class="btn btn-submit" type="submit" id="button-addon2">Enviar</button>
          </div>
        </div>
      </form>
    </div>
  </section>
  <section class="container section-comments" id="comment-section" name="comment-section">
  </section>
  </body>
</html>
